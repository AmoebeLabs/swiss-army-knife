
# Project information
site_name: Swiss Army Knife custom card
#site_url: https://amoebelabs.github.io/swiss-army-knife/
site_url: https://swiss-army-knife.docs.amoebelabs.com/
site_author: Marco
site_description: >-
  The Swiss Army Knife custom card for Home Assistant lets you create
  your own visualization given the tools and SVG/CSS styling options provided by this card

# Repository
repo_name: amoebelabs/swiss-army-knife
repo_url: https://github.com/amoebelabs/swiss-army-knife
edit_uri: ""

copyright: Copyright &copy; 2020 - 2021 Marco @AmoebeLabs

theme:
  name: material
  palette:
    primary: blue grey
  logo: assets/logo/sak-logo.svg
  custom_dir: docs
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top   
    - search.suggest
    - search.highlight

plugins:
  - search
  
extra_css:
  - overrides/assets/stylesheets/extra.css
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amoebelabs  
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/amoebelabs  
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/amoebelabs  

  analytics:
    provider: google
    property: G-YH4P44GYYJ

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
  
