# History
# 2022.04.13
# - Docker container update to MkDocs Material 8.2.9 with MkDocs 1.3.0

# Project information
site_name: Swiss Army Knife custom card for Home Assistant
site_url: https://swiss-army-knife.docs.amoebelabs.com/
site_author: Marco
site_description: >-
  The versatile custom Swiss Army Knife card for Home Assistant allows you to create your unique visualization using several graphical tools and styling options.

# Repository
repo_name: amoebelabs/swiss-army-knife-manual
repo_url: https://github.com/amoebelabs/swiss-army-knife-manual
edit_uri: ""

copyright: Copyright &copy; 2020 - 2022 Marco @AmoebeLabs

theme:
  name: material
  palette:
    # primary: blue grey
    primary: amoebelabs
    accent: amoebelabs
  logo: assets/logo/sak-logo.svg
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top   
    - search.suggest
    - search.highlight

plugins:
  - search
  - tags
  - minify:
      minify_html: true
  # Redirect pages pages that I want to rename etc. without loosing Google / Bing indexing...
  # And users getting a 404 while clicking on an old link of course!
  - redirects:
      redirect_maps:
        'start/designing-your-card.md': 'design/how-to-design-your-card.md'
        'basics/interactions.md': 'basics/user-interactions.md'
        'basics/svg-as-basis.md': 'basics/tools-and-toolsets.md'
        
extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: bmc/bmc-logo
      link: https://www.buymeacoffee.com/amoebelabs/
    - icon: amoebelabs/al-logo-social
      link: https://amoebelabs.com/
    - icon: m3/m3-logo-social
      link: https://ha-m3-themes.docs.amoebelabs.com/
    - icon: fontawesome/brands/github
      link: https://github.com/amoebelabs/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/amoebelabs/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/amoebelabs/

  analytics:
    provider: google
    property: G-YH4P44GYYJ

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
  
